[buildout]
extensions = 
parts = 
    instance
    omelette
    scripts
    productdistros
    releaser
    worker
    zeoserver

extends =
    http://dist.plone.org/release/4.3.4/versions.cfg
    versions.cfg
    
effective-user = 
show-picked-versions = true
versions = versions
find-links =
    http://packages.inigo-tech.com/packages/

http-address = 8080

policies = 
# policy packages

extensions = mr.developer
sources-dir = dev/
auto-checkout = 
    sinar.representatives
    sinar.mymp 
    sinar.theme

[sources]
sinar.representatives = git https://github.com/sinar/sinar.representatives
sinar.mymp = git https://github.com/sinar/sinar.mymp
sinar.theme = git https://github.com/Sinar/sinar.theme

[mr.developer]
threads = 1

[instance]
recipe = plone.recipe.zope2instance
eggs = 
    Plone
    Pillow
    plone.app.dexterity [grok]
    plone.app.theming
    plone.app.async
    plone.app.contenttypes
    plone.formwidget.recaptcha
    collective.akismet
    collective.z3cform.norobots
    Products.RedirectionTool
    plone.jsonapi.routes
    collective.panels
    collective.portlet.embed
    Products.ContentWellPortlets
    collective.z3cform.widgets
    collective.portlet.collectionmultiview
    collective.documentviewer
    eea.facetednavigation
    sinar.representatives
    ${buildout:policies}

products =
    ${productdistros:location}

http-address = ${buildout:http-address}
user = admin:admin 
effective-user = ${buildout:effective-user}

zodb-cache-size = 3000

zeo-address = ${zeoserver:zeo-address}
zeo-client = on
shared-blob = on

zcml =
zcml-additional =
    <include package="plone.app.async" file="single_db_instance.zcml" />
    environment-vars =
        ZC_ASYNC_UUID ${buildout:directory}/var/instance-uuid.txt


[worker]
<= instance
http-address = 8090
zodb-cache-size = 3000

zeo-address = ${zeoserver:zeo-address}
zeo-client = on
shared-blob = on

zeo-client-cache-size = 512MB
zcml-additional =
    <include package="plone.app.async" file="single_db_worker.zcml" />
    environment-vars =
        ZC_ASYNC_UUID ${buildout:directory}/var/worker-uuid.txt

[zeoserver]
recipe = plone.recipe.zope2zeoserver
recipe = plone.recipe.zeoserver
zeo-address = 8100
file-storage = ${buildout:directory}/var/filestorage/Data.fs
blob-storage = ${buildout:directory}/var/blobstorage/
effective-user = ${instance:effective-user}
pack-days = 30

zeo-conf-additional =
    <filestorage 2>
        path ${buildout:directory}/var/filestorage/Async.fs
    </filestorage>

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[scripts]
recipe = zc.recipe.egg
interpreter = zopepy
eggs = ${instance:eggs}

[productdistros]
recipe = plone.recipe.distros
urls = http://wiki.webfaction.com/attachment/wiki/WebFactionSslPatch/WebFactionSSLPatch-1.0.tar.gz?format=raw

[releaser]
recipe = collective.recipe.template
input = templates/releaser.py.in
output = ${buildout:bin-directory}/releaser.py
auto-release = ${buildout:auto-checkout}
